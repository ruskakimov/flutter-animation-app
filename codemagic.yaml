workflows:
  default-workflow:
    name: Config Workflow
    instance_type: mac_mini_m1
    max_build_duration: 60
    environment:
      vars:
        FCI_KEYSTORE_PATH: /tmp/keystore.keystore
        FCI_KEYSTORE: Encrypted()
        FCI_KEYSTORE_PASSWORD: Encrypted(Z0FBQUFBQmhBLUI1V2FVYlJocDVTUlJRc1ZZT3NNd0tYSlBfMF9zQjlpMFNfaC1NZml1T0I1Z0pqc1pvcEhyYmxmNVF0cUN1MnF1eGxxaFdFVzRwS0J1c0dtSnMwVnQ5RUE9PQ==)
        FCI_KEY_PASSWORD: Encrypted(Z0FBQUFBQmhBLUI1NUtPbm55d1kyUElCblh5WTd3WnZsTHM2OWJYbGU1ZE9tY3h1Tnl6UXdmOEJZdWhaYnd4bHZnNDRtRVFmTzZJLXhVYVA0NDEyaHF0QkhJUGZzQWRTMEE9PQ==)
        FCI_KEY_ALIAS: Encrypted(Z0FBQUFBQmhBLUI1cGZINmdqallkeGo2bUF4Mm8zcHNYalRITWJLVmFMUm9nVUxHMF9KeUkydlRlelBBd2xvSXZPMi0tUWZsVFdKQzVpS0pia3BWU1BuZTlXQ2o5MWR2M0E9PQ==)
        APP_STORE_CONNECT_ISSUER_ID: 567d8418-e243-4e28-a212-ef2023103d9b
        APP_STORE_CONNECT_KEY_IDENTIFIER: 6Y2NW26LRJ
        APP_STORE_CONNECT_PRIVATE_KEY: Encrypted()
        CERTIFICATE_PRIVATE_KEY: Encrypted()
      flutter: stable
      xcode: latest
      cocoapods: default
    triggering:
      events:
        - tag
      branch_patterns:
        - pattern: "*"
          include: true
          source: true
      tag_patterns:
        - pattern: "*"
          include: true
    scripts:
      - name: Set up key.properties
        script: |
          echo $FCI_KEYSTORE | base64 --decode > $FCI_KEYSTORE_PATH
          cat >> "$FCI_BUILD_DIR/android/key.properties" <<EOF
          storePassword=$FCI_KEYSTORE_PASSWORD
          keyPassword=$FCI_KEY_PASSWORD
          keyAlias=$FCI_KEY_ALIAS
          storeFile=/tmp/keystore.keystore
          EOF

      - name: Set up local.properties
        script: echo "flutter.sdk=$HOME/programs/flutter" > "$FCI_BUILD_DIR/android/local.properties"

      - name: Get Flutter packages
        script: flutter packages pub get

      - name: Flutter analyze
        script: flutter analyze
        ignore_failure: true

      - name: Compile image dynamic library for testing
        script: |
          cmake image_library/CMakeLists.txt -B build/test
          make --directory=build/test

      - name: Flutter unit tests
        script: flutter test
        ignore_failure: false

      - name: Build for Android
        script: |
          flutter build appbundle --release --build-number=$(($PROJECT_BUILD_NUMBER + 4))

      - name: Build for iOS
        script: |
          find . -name "Podfile" -execdir pod install \;
          keychain initialize
          app-store-connect fetch-signing-files "com.kakimov.mooltik" --type IOS_APP_STORE --create
          keychain add-certificates
          xcode-project use-profiles
          flutter build ipa --export-options-plist=/Users/builder/export_options.plist --build-number=$(($PROJECT_BUILD_NUMBER + 4))

    artifacts:
      - build/**/outputs/apk/**/*.apk
      - build/**/outputs/bundle/**/*.aab
      - build/**/outputs/**/mapping.txt
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - flutter_drive.log
    publishing:
      email:
        recipients:
          - ruskakimov@gmail.com
      google_play:
        credentials: Encrypted()
        track: beta
        in_app_update_priority: 0
      app_store_connect:
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        submit_to_testflight: true
